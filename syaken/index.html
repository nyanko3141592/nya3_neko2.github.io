<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <title>射研ツイートフォーム</title>
  </head>

  <style>
body {
  display: -ms-flexbox;
  display: flex;
  font-family: 'arial black';
  color: #000000;
}
  </style>

  <body style="background: #ffffff">
    <div class="container text-center">
      <h1 class="text-black mt-5">射研ツイート</h1>
      <p>実験日<br>
        <input type="text" name="Date" class = "experiment_date"></p>
      <p>回数<br>
        <input type="text" name="number" class = "experiment_number"></p>
      <p>時間帯<br>
        <input type="text" name="timeline" class = "experiment_time"></p>
      <p>感想<br>
        <textarea name="comment" cols="30" rows="8" class = "experiment_text"></textarea>
        <br>
      <a href="" rel="nofollow" class="twit" id="submit_button">研究送信</a>
    </div>
  </body>

  <script>
    let ex_date=document.querySelector(".experiment_date");
    let ex_number=document.querySelector(".experiment_number");
    let ex_time=document.querySelector(".experiment_time");
    let ex_text=document.querySelector(".experiment_text");
    document.querySelector(".twit").addEventListener("click",()=>{
      let tweet=ex_date.value+"の射○";
      tweet+="\n\n"+ex_number.value;
      tweet+="\n回数\n"+ex_number.value+"回";
      tweet+="\n時間帯\n"+ex_time.value;
      tweet+="\n感想\n"+ex_text.value;
      tweet+="\n\n#射研";
      const posibtweet= encodeURIComponent(tweet);
      const URt=`https://twitter.com/intent/tweet?text=${posibtweet}`;
      window.open(URt, 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1');
    });
  </script>
</html>
