<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <title>射研ツイートフォーム</title>
  </head>

  <style>
body {
  display: -ms-flexbox;
  display: flex;
  font-family: 'arial black';
  color: #000000;
}
  </style>

  <body style="background: #ffffff">
    <div class="container text-center">
      <h1 class="text-black mt-5">射研ツイート</h1>
      <p>実験日<br>
        <input type="text" name="Date" id = "experiment_date"></p>
      <p>回数<br>
        <input type="text" name="number" id = "experiment_number"></p>
      <p>時間帯<br>
        <input type="text" name="timeline" id = "experiment_time"></p>
      <p>感想<br>
        <textarea name="comment" cols="30" rows="8" id = "experiment_text"></textarea>
        <br>
      <a href="" onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;" rel="nofollow" class="twitter-link btn btn-lg btn-primary my-5" id="submit_button">研究送信ボタン</a>
    </div>
  </body>

  <script>
    experiment_date = document.getElementById("experiment_date").value;
    experiment_number = document.getElementById("experiment_number").value;
    experiment_time = document.getElementById("experiment_time").value;
    experiment_text = document.getElementById("experiment_text").value;
    let tweet_text =  experiment_date + "の射○%0D%0A%0D%0A回数%0D%0A" + experiment_number + "回%0D%0A時間帯%0D%0A" + experiment_time + "%0D%0A感想　" + experiment_text + "%0D%0A%0D%0A";
    
    let targ1 = document.getElementById("submit_button");
    targ1.href = "https://twitter.com/intent/tweet?hashtags=%E5%B0%84%E7%A0%94&text=" + tweet_text;

  </script>
</html>
