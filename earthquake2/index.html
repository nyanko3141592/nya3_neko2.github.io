  <style>
body {
  display: -ms-flexbox;
  display: flex;
  font-family: 'arial black';
  color: #000000;
}
  </style>

  <body style="background: #ffffff">
    <div class="container text-center">
      <h1 class="text-black mt-5">地震ツイート</h1>
      <p>震源<br>
        <input type="text" name="Date" class = "where_happen"></p>
      <p>震度<br>
        <input type="text" name="Date" class = "intensity"></p>
      <a href="" rel="nofollow" class="twit" id="submit_button">地震送信</a>
    </div>
  </body>

  <script>
    let ex_date=document.querySelector(".intensity");
    let ex_where=document.querySelector(".where_happen");
    document.querySelector(".twit").addEventListener("click",()=>{
      let tweet="実験用の動作確認です。地震は発生しておりません。\n■■緊急地震速報(第1報)■■ "+ ex_where.value +"で地震 最大震度 " + ex_date.value +"(推定) [詳細] 2019/01/26 21:52:12発生 M6.0 深さ10km #緊急地震速報";
      var today = new Date();
      console.log( today )
      tweet+="\n\n" + today;
      const posibtweet= encodeURIComponent(tweet);
      const URt=`https://twitter.com/intent/tweet?text=${posibtweet}`;
      window.open(URt, 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1');
    });
  </script>
</html>
