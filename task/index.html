    <title>nya3_neko2に仕事を強要させるシステム</title>
  </head>
  <style>
body {
  display: -ms-flexbox;
  display: flex;
  font-family: 'Ubuntu Mono', monospace;
  color: #ffffff;
}
  </style>
  <body style="background: #7580e0">
    <div class="container text-center">
      <h1 class="text-white mt-5">@nya3_neko2に優しい言葉をかけるシステム</h1>
      <a href="" onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;" rel="nofollow" class="twitter-link btn btn-lg btn-primary my-5" id="nyanko">
        仕事させる</a>
    </div>
  </body>

  <script>
    let msg_array = [
      '寝てていいよ',
      'タスク代わりに終わらせておくよ',
      'タスクを終わらしてないお前でも価値があるよ',
      '仕事し？やっといたよ',
      '俺の大胸筋で泣くかい？',
      '目の前のタスクに集中してろ。他は任せろ',
      'つらかったよね。泣いてもいいよ',
      '遊ぼうぜ！',
      'お前はよくやってるよ',
      'ギリギリまで終わらないタスクが悪い、お前は悪くない',
    ];

    let random = msg_array[Math.floor(Math.random() * msg_array.length)];

    let targ = document.getElementById("nyanko");

    targ.href = "https://twitter.com/intent/tweet?text=" + random + "%20@nya3_neko2";

  </script>
