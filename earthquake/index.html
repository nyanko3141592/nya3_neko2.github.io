  <body style="background: #ffffff">
    <div class="container text-center">
      <h1 class="text-black mt-5">地震発生ボタン</h1>

    let msg_array = [
        '■■緊急地震速報(第1報)■■ 伊豆大島近海で地震 最大震度 4(推定) [詳細] 2019/11/17 20:05:33発生 M5.2 深さ10km #緊急地震速報',

    let random_msg = msg_array[Math.floor(Math.random() * msg_array.length)];

    targ1.href = "https://twitter.com/intent/tweet?text=" + random_msg + "%20@nya3_neko2";
