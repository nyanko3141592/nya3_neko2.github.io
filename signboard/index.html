  <body style="background: #ffffff">
    <div class="container text-center">
      <h1 class="text-black mt-5" style="background-color:#FFCACA;">ツイッターで札をあげるサイト</h1>
      <h2 class="text-black mt-5"> |￣￣￣￣￣￣￣￣￣￣￣￣|<br>
|　　あなたの　　　　　　|<br>

      <h5 class="text-black mt-5">※全角で書いてね <br>※1行は10文字以内</h5>
      <textarea name="comment" cols="30" rows="8" class = "experiment_text"></textarea><br>
      <h2 href="" rel="nofollow" class="twit" id="submit_button" style="padding: 0.5em 1em;margin: 2em 0;font-weight: bold;color: #6091d3;background: #FFF;border: solid 3px #6091d3;border-radius: 10px;">札をあげる</h2>
    </div>
  </body>

  <script>
     let ex_text = document.querySelector(".experiment_text");

     document.querySelector(".twit").addEventListener("click",()=>{
        let tweet = "|￣￣￣￣￣￣￣￣￣￣￣￣|\n";
        let tweet_list = ex_text.value.split('\n');
        for (let i = 0; i < tweet_list.length; i++){
            let line = "|　　";
            line += tweet_list[i];
            space_num = 10 - tweet_list[i].length
            let space = "　".repeat(space_num);
            line += space + "|\n"
            tweet += line
        }
        tweet += "|＿＿＿＿＿＿＿＿＿＿＿＿| \n            (\__/)     ||\n            (•ㅅ•)   ||\n            /  　  づ\nhttps://nyanko3142592.github.io/nya3_neko2.github.io/signboard/";
        const posibtweet= encodeURIComponent(tweet);
        const URt="https://twitter.com/intent/tweet?text=" + posibtweet;
        window.open(URt, 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1');
     });
  </script>
