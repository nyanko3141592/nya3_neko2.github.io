<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <title>ツイッターで札をあげるサイト</title>
  </head>

  <style>
body {
  display: -ms-flexbox;
  display: flex;
  font-family: 'arial black';
  color: #000000;
}
  </style>

  <body style="background: #ffffff">
    <div class="container text-center">
      <h1 class="text-black mt-5">ツイッターで札をあげるサイト</h1>
      <textarea name="comment" cols="30" rows="8" class = "experiment_text"></textarea><br>
      <a href="" rel="nofollow" class="twit" id="submit_button">札をあげる</a>
    </div>
  </body>

  <script>
     let ex_text=document.querySelector(".experiment_text");
     document.querySelector(".twit").addEventListener("click",()=>{
      let tweet=ex_text.value;
      tweet_list = tweet.split('\n');
      let i = 0;
      for (let i = 0; i < tweet_list.length; i++){
          console.log(tweet_list[i].length);
          tweet +=  tweet_list[i];
      }
      tweet += "";
      const posibtweet= encodeURIComponent(tweet);
      const URt="https://twitter.com/intent/tweet?text=${posibtweet}";
      window.open(URt, 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1');
     });
  </script>
</html>
